syntax = "proto3";

package elasticsearch_to_product;

service ElasticsearchToProduct {
  rpc GetCoursesData (CoursesIdsRequest) returns (GetCoursesDataResponse);
  rpc GetClassTemplatesData (ClassTemplatesIdsRequest) returns (ClassTemplatesIdsRequest);
}

message CoursesIdsRequest {
  repeated int64 course_id = 1;
}

message CourseData {
  int64 course_id = 1;
  string course_name = 2;
  string dance_category_name = 3;
  string advancement_level_name = 4;
}

message GetCoursesDataResponse {
  repeated CourseData courses_data = 1;
}

message ClassTemplatesIdsRequest {
  repeated int64 class_templates_ids = 1;
}

message ClassTemplateData {
  int64 class_template_id = 1;
  string class_template_name = 2;
  string dance_category_name = 3;
  string advancement_level_name = 4;
}

message ClassTemplatesIdsRequest {
  repeated ClassTemplateData class_templates_data = 1;
}
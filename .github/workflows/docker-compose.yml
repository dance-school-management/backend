name: Docker Compose CI test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker compose
      run: docker compose -f 'docker-compose-dev.yml' up --build --tag backend:$(date +%s)

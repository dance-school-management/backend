syntax = "proto3";

package enroll_to_product;

import "EnrollToProductMessages.proto";

service EnrollToProduct {
  rpc CheckClass(CheckClassRequest) returns (CheckResponse) {};
  rpc CheckCourse(CheckCourseRequest) returns (CheckCourseResponse) {};

  rpc GetClassesDetails (ClassIdsRequest) returns (ClassesDetailsResponse);
  rpc GetCoursesDetails (CourseIdsRequest) returns (CoursesDetailsResponse);
  rpc GetCoursesClasses (CourseIdsRequest) returns (CoursesClassesResponse);
  rpc GetDanceCategoriesOfCourses (CourseIdsRequest) returns (DanceCategoriesOfCoursesResponse);
  rpc GetSpentHoursDanceCategories (GetSpentHoursDanceCategoriesRequest) returns (GetSpentHoursDanceCategoriesResponse);
  rpc GetSpentHoursInstructors (GetSpentHoursInstructorsRequest) returns (GetSpentHoursInstructorsResponse);
}
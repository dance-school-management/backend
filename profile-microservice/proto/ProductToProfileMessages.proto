syntax = "proto3";

package product_to_profile;

message InstructorData {
  string id = 1;
  string name = 2;
  string surname = 3;
}

message InstructorsDataResponse {
  repeated InstructorData instructors_data = 1;
}

message InstructorIdsRequest {
  repeated string instructor_ids = 1;
};

message GetStudentsProfilesRequest {
  repeated string student_ids = 1;
}

message StudentProfile {
  string first_name = 1;
  string last_name = 2;
}

message GetStudentsProfilesResponse {
  repeated StudentProfile student_profiles = 1;
}